<div class="header">
    <h1>Registro</h1>
  </div>
  
  <form (ngSubmit)="onRegister()" #tdiForm="ngForm" class="register-form" autocomplete="off">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        id="firstName"
        name="firstName"
        placeholder="Ingresa tu nombre"
        required
        [(ngModel)]="registerForm.firstName"
      />
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Apellidos</mat-label>
      <input
        matInput
        id="lastName"
        name="lastName"
        placeholder="Ingresa tus apellidos"
        required
        [(ngModel)]="registerForm.lastName"
      />
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Edad</mat-label>
      <input
        matInput
        type="number"
        id="age"
        name="age"
        placeholder="Ingresa tu edad"
        required
        [(ngModel)]="registerForm.age"
      />
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        id="email"
        name="email"
        type = "email"
        placeholder="Ingresa tu email"
        required
        [(ngModel)]="registerForm.email"
      />
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        id="password"
        name="password"
        placeholder="Ingresa tu password"
        required
        [(ngModel)]="registerForm.password"
      />
    </mat-form-field>
  
    <button mat-raised-button color="primary" class="register-button">Registrarse</button>
  
    <div class="register-link">
      <a routerLink="/tech-market/login">¿Ya tienes cuenta? Inicia sesión.</a>
    </div>
  </form>
