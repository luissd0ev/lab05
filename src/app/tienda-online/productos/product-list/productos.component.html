<div class="header">
  <h5>Bienvenido a Tech Market</h5>
  <div class="header-buttons">
    <button mat-raised-button color="primary" (click)="ordenes()">
      Ordenes
    </button>
    <button mat-raised-button color="primary" (click)="visitCart()">
      Carrito
    </button>
    <button mat-raised-button color="warn" (click)="logOut()">
      Cerrar Sesión
    </button>
  </div>
</div>
<div class="welcome-message">
  <h2>¡Hola, {{ currentUser.userName }}!</h2>
  <p>Explora nuestra amplia gama de productos y encuentra lo que necesitas.</p>
</div>
<div class="product-grid">
    <div class="product-item" *ngFor="let producto of productos">
      <img
        class="product-image"
        [src]="
          'https://m.media-amazon.com/images/G/33/PAE/AllPayments/LandingPage/Desktop_Hero_Laptop_592x447.png'
        "
        alt="{{ producto.nameart }}"
      />
      <h3 class="product-name">{{ producto.nameart }}</h3>
      <p class="product-price">$ {{ producto.priceart }}</p>
      <button class="product-button" (click)="addToCart(producto)">Agregar al carrito</button>
      <button class="product-button" (click)="viewProduct(producto)">Ver producto</button>
    </div>
  </div>
