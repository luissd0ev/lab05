<div class="header">
  <button mat-raised-button color="primary" class="order-button" (click) = "inicio()">Inicio</button>
    <h1>Ordenes de compra.</h1>
    <div></div>
  </div>

<div *ngFor="let orden of ordenes" class="order-container">
  <div class="order-header">
    <h2>Orden #{{ orden.idOrder }}</h2>
    <p>{{ orden.fecha | date: 'short' }}</p>
  </div>
  <div class="order-items">
    <div class="order-item" *ngFor="let articulo of orden.articulos">
      <div class="item-info">
        <span class="item-name">{{ articulo.nombreArticulo }}</span>
        <span class="item-quantity">x{{ articulo.cantidad }}</span>
      </div>
      <div class="item-price">
        ${{ articulo.precio | number: '1.2-2' }}
      </div>
    </div>
  </div>
  <div class="order-total">
    <span>Total:</span>
    <span>${{ orden.total | number: '1.2-2' }}</span>
  </div>
</div>
