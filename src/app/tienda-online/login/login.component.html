<div class="header">
  <h1>Login Page</h1>
</div>

<form autocomplete="off" #tdiForm="ngForm" class="login-form">
  <mat-form-field>
    <mat-label>User Email</mat-label>
    <input
      matInput
      id="tdId"
      name="tdId"
      placeholder="Enter your email"
      required
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      id="password"
      name="password"
      placeholder="Enter your password"
      required
    />
  </mat-form-field>

  <button mat-raised-button color="primary" class="login-button">Login</button>

  <div class="register-link">
    <a href="/register">Registrate</a>
  </div>
</form>
