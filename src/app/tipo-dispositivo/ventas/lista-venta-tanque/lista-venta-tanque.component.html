
<br><h6 class="table-title">Resumen de venta</h6>
<form autocomplete="off" #tdiForm="ngForm" 
(ngSubmit)="guardar()"
class="container-form"
>
    <mat-form-field>
         <mat-label>Id de venta</mat-label>
         <input
           matInput
           type="text"
           [(ngModel)]="data.VenId"
           id="VenId"
           name="VenId"
           placeholder="Venta id"
           readonly
         />
       </mat-form-field>
       <br />
       <mat-form-field>
         <mat-label>Observaciones de venta</mat-label>
         <input
           matInput
           [(ngModel)]="data.VenObservaciones"
           id="VenObservaciones"
           name="VenObservaciones"
           placeholder="Ventas Observaciones"
           maxlength="150"
           required
         />
       </mat-form-field>
   </form>

<h6 class="table-title">Detalle de los dispositivos</h6>
<table mat-table [dataSource]="tanqueDos">
  <!-- Venta Id Column -->
  <ng-container matColumnDef="uno">
    <mat-header-cell *matHeaderCellDef>Volumen inicial</mat-header-cell>
    <mat-cell *matCellDef="let tanque">{{tanque.VtaVolumenInicial  }}</mat-cell>
  </ng-container>

  <!-- Fecha de venta Column -->
  <ng-container matColumnDef="dos">
    <mat-header-cell *matHeaderCellDef>Volumen final</mat-header-cell>
    <mat-cell *matCellDef="let tanque">{{ tanque.VtaVolumenFinal}}</mat-cell>
  </ng-container>

  <!-- Observaciones de venta Column -->
  <ng-container matColumnDef="tres">
    <mat-header-cell *matHeaderCellDef>Venta entradas</mat-header-cell>
    <mat-cell *matCellDef="let tanque">{{ tanque.VtaEntradas }}</mat-cell>
  </ng-container>

  <!-- Acciones Column -->
  <ng-container matColumnDef="cuatro">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let tanque; let i = index">
      <button mat-button (click)="openModificarPop(tanque)">Editar</button>
      <button mat-button (click)="eliminarTanque(i)">Eliminar</button>
    </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnas"></mat-row>
</table>



<button type="button" class="agregar-btn" (click)="addNewElement()">Agregar Tanque</button>

<button type="button" class="agregar-btn" (click)="guardarCambio()">Guardar cambios.</button>
